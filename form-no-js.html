<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Experiments</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="experiments.html">Experiments</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>
                Experiments Page
            </h1>

            <h2 id="contact">
                Contact Us
            </h2>

            <form action="https://httpbin.org/post" method="post" id="form">
                <label for="name">Name: *</label>
                <input type="text" id="name" name="name" maxlength="60" required>

                <output for="name" class="error"></output>
                <output for="name" class="info"></output>
                
                <label for="email">Email: *</label>
                <input type="email" id="email" name="email" maxlength="60" required>

                <output for="email" class="error"></output>
                <output for="email" class="info"></output>

                <label for="comments">Comments: *</label>
                <input type="text" id="comments" name="comments" maxlength="100" pattern="[A-Za-z0-9.,?! \t\n\r]*" title="Please use typical characters" required>

                <output for="comments" class="error"></output>
                <output for="comments" class="info"></output>

                <input type="hidden" id="possible_bot" name="possible_bot" value="true">
                <button type="submit">Submit</button>

            </form>
        </main>
    </body>
</html>
